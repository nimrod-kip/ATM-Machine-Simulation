<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM simulator</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <i class="fas fa-university"></i>
                <span>ATM Simulator</span>
            </div>
            <ul class="navbar-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="atm-container">
        <div class="atm-screen">
            <div class="welcome-screen" id="welcomeScreen">
                <h1>Welcome to ATM Simulator</h1>
                <div class="insert-card">
                    <i class="fas fa-credit-card"></i>
                    <p>Please insert your card</p>
                </div>
                <button id="insertCardBtn">Insert Card</button>
            </div>
            <div class="pin-screen" id="pinScreen" style="display: none;">
                <h2>Enter Your PIN</h2>
                <div class="pin-display">
                    <span id="pinDisplay">____</span>
                </div>
                <div class="keypad">
                    <div class="key" data-value="1">1</div>
                    <div class="key" data-value="2">2</div>
                    <div class="key" data-value="3">3</div>
                    <div class="key" data-value="4">4</div>
                    <div class="key" data-value="5">5</div>
                    <div class="key" data-value="6">6</div>
                    <div class="key" data-value="7">7</div>
                    <div class="key" data-value="8">8</div>
                    <div class="key" data-value="9">9</div>
                    <div class="key clear" data-value="clear">C</div>
                    <div class="key" data-value="0">0</div>
                    <div class="key enter" data-value="enter">ENTER</div>
                </div>
            </div>

    <div class="menu-screen" id="menuScreen" style="display: none;">
                <h2>Select Transaction</h2>
                <div class="menu-options">
                    <button class="menu-btn" data-option="balance">Check Balance</button>
                    <button class="menu-btn" data-option="withdraw">Withdraw Cash</button>
                    <button class="menu-btn" data-option="deposit">Deposit Cash</button>
                    <button class="menu-btn" data-option="transfer">Transfer Funds</button>
                    <button class="menu-btn" data-option="exit">Exit</button>
                </div>
            </div>
            <div class="transaction-screen" id="transactionScreen" style="display: none;">
                <h2 id="transactionTitle">Transaction</h2>
                <div id="transactionContent"></div>
                <div class="transaction-actions">
                    <button id="confirmBtn">Confirm</button>
                    <button id="cancelBtn">Cancel</button>
                </div>
            </div>

            <div class="receipt-screen" id="receiptScreen" style="display: none;">
                <h2>Transaction Complete</h2>
                <div class="receipt" id="receiptContent"></div>
                <button id="doneBtn">Done</button>
            </div>
        </div>

</body>
</html>
